{{ $.Scratch.Add "id_video" (.Get "id_video" ) }}
{{ $.Scratch.Add "title_video" (.Get "title_video") }}

<!-- Embed video from VIMEO -->
<div class="container-video">
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe 
            src="https://player.vimeo.com/video/{{ $.Scratch.Get "id_video" }}&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" 
            title="{{ $.Scratch.Get "title_video" }}">
        </iframe>
    </div>
    <script 
        src="https://player.vimeo.com/api/player.js">
    </script>
    
</div>
